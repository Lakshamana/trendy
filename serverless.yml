service: trendy

custom:
  env:
    tableName: Users

plugins:
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs12.x
  region: ddblocal
  endpoint: http://localhost:8000
  profile: default
  environment: ${self:custom.env}

iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:GetItem
      - dynamodb:PutItem
    Resource:
      - arn:aws:dynamodb:sa-east-1:654824557816:table/Users

functions:
  register:
    handler: handler.register
    events:
      - http:
        path: register
        method: post
  login:
    handler: handler.login
    events:
      - http:
        path: login
        method: post
  auth:
    handler: handler.auth
    events:
      - http:
        path: auth
        method: post
  getCities:
    handler: handler.getCities
    events:
      - http:
        path: cities
        method: get
  getTrends:
    handler: handler.getTrends
    events:
      - http:
        path: trends
        method: get

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.env.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1